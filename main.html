<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form>
  <h2>Feedback Form</h2>
  <label for="name">name:</label>
  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
  
  <label for="portfolio">portfolio:</label>
  <input type="url" id="portfolio" name="portfolio" required>
  
  <label for="favColor">favColor:</label>
  <select id="favColor" name="favColor" required>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="yellow">Yellow</option>
  </select>
  
  <label for="likeness">likeness</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100" required>
  
  <button type="submit">Submit</button>
</form>


</body>

</html>
